name: Build Kikinator

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare Windows VST3 artifact
        shell: bash
        run: |
          mkdir -p staging
          cp -r build/Kikinator_artefacts/Release/VST3/Kikinator.vst3 staging/
          cd staging && 7z a -tzip ../Kikinator-Windows-VST3.zip Kikinator.vst3

      - name: Upload Windows VST3
        uses: actions/upload-artifact@v4
        with:
          name: Kikinator-Windows-VST3
          path: Kikinator-Windows-VST3.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Kikinator-Windows-VST3

      - name: List files
        run: ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Kikinator ${{ github.ref_name }}
          body: |
            ## Kikinator ${{ github.ref_name }}

            Generative MIDI engine for infinite ambient pads.

            ### Installation

            **Windows (VST3):** Unzip and copy the `Kikinator.vst3` folder to `C:\Program Files\Common Files\VST3\`
            Then rescan plugins in your DAW (Reaper, Ableton, Bitwig, etc.)

            **macOS:** Download the macOS builds from the [v1.1.0 release](https://github.com/Atoll92/CaptainDrift/releases/tag/v1.1.0), or build from source.
          files: Kikinator-Windows-VST3.zip
